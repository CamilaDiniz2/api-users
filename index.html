<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search for a name</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainArea col-12">
      <h1>Encontre usuários</h1>
      <p>Digite o nome do usuário que deseja encontrar:</p>
      <div class="inputArea col-9">
        <div class="col-6">
          <input type="text" id="inputText" placeholder="Digite o nome..." />
        </div>
        <div class="col-3">
          <button type="button">Enter</button>
        </div>
      </div>
    </div>

    <div class="results">
      <h2>Statistics:</h2>
      <div id="resultsStatisticsTab">
        <h4>Total filtered Users: <span id="totalFilteredUsers">0</span></h4>
        <h4>Number of Men: <span id="numberOfMen">0</span></h4>
        <h4>Number of Women: <span id="numberOfWomen">0</span></h4>
        <h4>Sum of Ages: <span id="sumOfAges">0</span></h4>
        <h4>Mean of Ages: <span id="meanOfAges">0</span></h4>
      </div>
      <div id="filteredUsersTab">
        <h3>Nenhum usuário encontrado por enquanto ...</h3>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
